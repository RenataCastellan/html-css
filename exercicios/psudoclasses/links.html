<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
    h1{
        color: blueviolet;
    }
    a{
        text-decoration: none;
    }
    a:visited{
        color: brown;
    }

    a:hover{
        text-decoration: underline;
    }

    .especial::before{
        content: "-> ";
    }

    .especial::after{
        content: "<-";
    }
</style>
<body>
    <h1>Personalizando Links</h1>

    <ul>
        <li><a target="_blank" href="">Repositorio Git Hub</a></li>
        <li><a target="_blank" class="especial" href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22">Canal do Youtube</a></li>
        <li><a target="_blank" href="">Site curso em v√≠deo</a></li>
    </ul>
</body>
</html>
