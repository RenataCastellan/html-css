<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #6AE682;
    }
    h1{
        color: #993746;
    }

    div > p{
        display: none;
    }

    div:hover > p{
        display: block;
        color: #000;
        background-color: #28993E;
    }

    div:hover{
        color: #E66A7C;
    }

</style>
<body>
    <h1>Textos dinâmicos</h1>
    <h2>Passe o mouse sobre o texto abaixo</h2>
    <div>
        Passe o mouse aqui
        <p>Olá, mundo!</p>
    </div>
</body>
</html>
